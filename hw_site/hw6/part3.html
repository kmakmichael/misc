        <h1>Part 3: Phone Split</h1>
        <form>
            <label for="pnum">Enter Phone Number:</label>
            <input required type="text" name="pnum" id="pnum" placeholder="(123) 456-789" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" maxlength="10"><br /><br />
            <label for="area">Area Code:</label>
            <input readonly type="text" name="area" id="area" size="3"><br />
            <label for="prefix">Prefix:</label>
            <input readonly type="text" name="prefix" id="prefix" size="3"><br />
            <label for="line">Line:</label>
            <input readonly type="text" name="line" id="line" size="4"><br />
            <input type="submit">
            <input type="reset">
        </form>
